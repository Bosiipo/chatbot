<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 400px;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }
    .chat-display {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }
    .chat-input {
      display: flex;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 0;
      border-right: 1px solid #ddd;
    }
    .chat-input button {
      padding: 10px;
      background: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .chat-input button:hover {
      background: #0056b3;
    }
    .message {
      margin: 5px 0;
    }
    .user-message {
      text-align: right;
      color: #007BFF;
    }
    .bot-message {
      text-align: left;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-display" id="chatDisplay"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script src="chatbot.js"></script>
</body>
</html>
